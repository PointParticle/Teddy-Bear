<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dancing Teddy Bear</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Teddy Bear</h1>
    <div class="sun"></div>

    <div class="bear">
      <div class="head">
        <div class="ear">
          <div class="left_ear">
            <div class="left_inner_ear"></div>
          </div>

          <div class="right_ear">
            <div class="right_inner_ear"></div>
          </div>
        </div>

        <div class="eyes">
          <div class="right_eye">
            <div class="right_upper_eye"></div>
            <div class="right_lower_eye"></div>
          </div>

          <div class="left_eye">
            <div class="left_upper_eye"></div>
            <div class="left_lower_eye"></div>
          </div>
        </div>

        <div class="snout">
          <div class="nose">
            <div class="upper_nose"></div>
          </div>
          <div class="mouth">
            <div class="inner_mouth"></div>
          </div>
        </div>
      </div>

      <div class="body">
        <div class="belly_button"></div>

        <div class="arms">
          <div class="right_arm"></div>
          <div class="left_arm"></div>
        </div>

        <div class="legs">
          <div class="right_leg"></div>
          <div class="left_leg"></div>
        </div>
        <div class="platform"></div>
      </div>
    </div>
  </body>
</html>
